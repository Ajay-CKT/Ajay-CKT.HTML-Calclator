<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            HTML CALCUALTOR | MY PROJECT 2
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"> 
        <style>
            .calc-btn {
                width: 60px;
                height: 60px;
            }
            .clac-display {
                background-color: darkslategray;
                color: whitesmoke;
                height: 100px;
                width: 310px;
                border-radius: 5px;
            }
            #del:hover {
                background-color: maroon;
                color: whitesmoke;
            }
            #res:hover {
                background-color: green;
                color: whitesmoke;
            }
        </style>
    </head>
    <body>
        <div class="container p-5">
            <div class="d-flex justify-content-center">
                <div class="col-sm-10 col-md-8 col-lg-6 col-xl-4">
                    <div class="card" style="background-color: darkgray;">

                        <div class="d-flex justify-content-center align-items-center p-3">
                            <div class="row">
                                <div class="col-12 clac-display">
                                    <div class="inputstring"></div>
                                    <div class="expressionstring"></div>
                                    <div class="valuestring"></div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center align-items-center">
                            <div class="row p-3">
                                <div class="col-3">
                                    <button type="button" class="btn btn-light calc-btn" data-event_key="NumLock">
                                        <small> Num lock </small>
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light calc-btn" data-event_key="Delete"> CE </button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light calc-btn" id="del" data-event_key="Delete"> Del </button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light calc-btn" data-event_key="/"> / </button>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center align-items-center">
                            <div class="row p-3">
                                <div class="col-3">
                                    <button type="button" class="btn btn-light calc-btn" data-event_key="7"> 7 </button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light calc-btn" data-event_key="8"> 8 </button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light calc-btn" data-event_key="9"> 9 </button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light calc-btn" data-event_key="*"> x </button>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center align-items-center">
                            <div class="row p-3">
                                <div class="col-3">
                                    <button type="button" class="btn btn-light calc-btn" data-event_key="6"> 6 </button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light calc-btn" data-event_key="5"> 5 </button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light calc-btn" data-event_key="4"> 4 </button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light calc-btn" data-event_key="-"> - </button>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center align-items-center">
                            <div class="row p-3">
                                <div class="col-3">
                                    <button type="button" class="btn btn-light calc-btn" data-event_key="3"> 3 </button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light calc-btn" data-event_key="2"> 2 </button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light calc-btn" data-event_key="1"> 1 </button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light calc-btn" data-event_key="+"> + </button>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center align-items-center">
                            <div class="row p-3">
                                <div class="col-6">
                                    <button type="button" class="btn btn-light calc-btn"  style="width: 150px;" data-event_key="0"> 0 </button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light calc-btn" data-event_key="."> . </button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light calc-btn" id="res" data-event_key="="> = </button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script>
                    $(document).on('keypress', function(e) {
            var key = e.key;
            $('button[data-event_key="' + key + '"]').addClass('active');
            if ((e.keyCode >= 48 && e.keyCode <= 57) || (e.keyCode >= 96 && e.keyCode <= 105) || key === '*' || key === '/' || key === '+' || key === '-' || key === '=' || key === '.' || key === 'Enter' || key === 'Delete') {
                handleKey(key);
            }
            console.log(key);
        });

        $(document).on('keyup', function(e) {
            var key = e.key;
            $('button[data-event_key="' + key + '"]').removeClass('active');
        });

        $('.calc-btn').on('click', function() {
            var key = $(this).data('event_key');
            handleKey(key);
        });

        function handleKey(key) {
            var currentInput = $('.inputstring').text();
            var currentExpression = $('.expressionstring').text();

            switch (key) {
                case 'Delete':
                    $('.inputstring, .expressionstring, .valuestring').empty();
                    break;
                case '=':
                case 'Enter':
                    try {
                        var result = eval(currentExpression);
                        $('.inputstring').text(result);
                        $('.expressionstring').text('');
                        $('.valuestring').text(result);
                    } catch (error) {
                        $('.inputstring').text('Error');
                        $('.expressionstring').text('');
                    }
                    break;
                default:
                    currentInput += key;
                    currentExpression += key;
                    $('.inputstring').text(currentInput);
                    $('.expressionstring').text(currentExpression);
            }
        }
        </script>
    </body>
</html>
